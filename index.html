<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="gmail"><a href="www.google.com/gmail/">Gmail</a></li>
                <li class="images"><a href="www.google.com/images/">Images</a></li>
                <li class="apps"><a href="www.google.com/apps"><img class="apps" src="apps.png" alt="app"></a></li>
                <li class="signin"><button class="signin">Sign in</button></li>
            </ul>
        </nav>
    </header>
    <div class="logo">
        <img class="logo" src="logo.gif" alt="google">
    </div>
    <div class="searchbox">
        <input class="searchboxg" id="searchid" type="search" placeholder="Search Here...">
    </div>
    <div class="search">
        <button class="searchg">Google Search</button>
    </div>
    <div class="lucky">
        <button class="luckyg">I'm Feeling Lucky</button>
    </div>



    <footer>

    </footer>
</body>
</html>
